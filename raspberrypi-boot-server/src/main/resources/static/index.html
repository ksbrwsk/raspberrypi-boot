<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ksbrwsk.de - Temperature</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UI for BMP085 sensor data">
    <meta name="author" content="Kai Saborowski">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/endless.min.css" rel="stylesheet">

</head>

<body class="overflow-hidden">

<div id="wrapper" class="preload">
    <div class="padding-md">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <div class="panel bg-primary">
                    <div class="panel-body text-center">
                        <span class="h3 block pull-left m-bottom-md" id="deviceId">Waiting ...</span>
                        <span class="h5 block pull-right m-bottom-xs" id="deviceLocation"></span>
                        <!--<div class="seperator"></div>-->
                        <div class="m-top-md">
                            <i class="fa fa-cloud fa-4x">&nbsp;</i><span class="h1" id="temperature">0.0</span> &deg;C
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-4">
                                Pressure in hPa
                                <strong class="block" id="pressureInHPa">Waiting ...</strong>
                            </div>
                            <div class="col-xs-4">
                                measured at
                                <strong class="block" id="measuredAt"></strong>
                            </div>
                            <div class="col-xs-4">
                                last value(&deg;C)
                                <strong class="block" id="oldValue"></strong>
                            </div>
                        </div>
                    </div>
                </div><!-- /panel -->
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.7.1.slim.js"></script>></script>
<!--<script src="js/jquery.cookie.min.js"></script>-->
<script src="js/endless.js"></script>
<script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script><script src="js/ksbrwsk.js"></script>
</body>
</html>
