<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ksbrwsk.de - Raspberry PI #1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UI for BMP085 sensor data">
    <meta name="author" content="Kai Saborowski">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/pace.css" rel="stylesheet">
    <link href="css/endless.min.css" rel="stylesheet">

</head>

<body class="overflow-hidden">

<div id="wrapper" class="preload">
    <div class="padding-md">
        <div class="row">

            <div class="col-sm-6 col-md-3">
                <div class="panel-stat3 bg-danger">
                    <h2 class="m-top-none"><span id="deviceId">Device Id</span></h2>
                    <h5><span id="deviceLocation">location</span></h5>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-md-3">
                <div class="panel-stat3 bg-primary">
                    <h2 class="m-top-none"><span id="temperature">-Awaiting data-</span> &deg;C</h2>
                    <h5>Temperature in &deg;C</h5>
                    Last value <span class="m-left-xs" id="oldValue">-Awaiting data-</span>

                </div>
            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-md-3">
                <div class="panel-stat3 bg-warning">
                    <h2 class="m-top-none"><span id="pressureInHPa">-Awaiting data-</span> hPa</h2>
                    <h5>Pressure in hPa</h5>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-md-3">
                <div class="panel-stat3 bg-success">
                    <h2 class="m-top-none" id="measuredAt">-Awaiting data-</h2>
                    <h5>Measured at</h5>

                </div>
            </div>
            <!-- /.col -->

        </div>
    </div>
</div>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/endless.js"></script>
<script src="js/sockjs-0.3.4.js"></script>
<script src="js/stomp.js"></script>
<script src="js/ksbrwsk.js"></script>

</body>
</html>
